<h1>Pessoas</h1>

<po-widget
  *ngFor="let item of lista"
  class="po-md-12 po-lg-4 po-mt-2"
  p-title="Identificação :{{ item.id }}"
  p-primary-label="Apagar"
  (p-primary-action)="deletar(item)"
>
  <div class="po-font-subtitle po-text-center">{{ item.nome}}</div>
  <div class="po-text-center">{{ item.endereco}}</div>
</po-widget>
